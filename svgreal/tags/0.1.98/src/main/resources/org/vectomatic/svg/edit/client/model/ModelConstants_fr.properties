dndReorderCmdIn=déplacer élément(s) {0} dans {1}
dndReorderCmdBefore=déplacer élément(s) {0} avant {1}
dndReorderCmdAfter=déplacer élément(s) {0} après {1}
dndMoveCmdDestIn=déplacer élément(s) {0} sous {1} en provenance du document {2}
dndMoveCmdDestBefore=déplacer élément(s) {0} sous {1} en provenance du document {2}
dndMoveCmdDestAfter=déplacer élément(s) {0} sous {1} en provenance du document {2}
dndMoveCmdSrc=déplacer élément(s) {0} dans le document {2}
dndCloneCmdIn=copier élément(s) {0} sous {1}
dndCloneCmdBefore=copier élément(s) {0} avant {1}
dndCloneCmdAfter=copier élément(s) {0} après {1}
dndCopyCmdIn=copier élément(s) {0} sous {1} en provenance du document {2}
dndCopyCmdBefore=copier élément(s) {0} avant {1} en provenance du document {2}
dndCopyCmdAfter=copier élément(s) {0} après {1} en provenance du document {2}
linkCopyCmd=instancier élément(s) définition {0} sous {1} dans le document {2}

