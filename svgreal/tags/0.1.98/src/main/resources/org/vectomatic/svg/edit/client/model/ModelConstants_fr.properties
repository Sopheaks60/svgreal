####################################
# Command factories
####################################
editGeometryCmdFactory=éditer la geométrie
editGeometryCmdFactoryDesc=cette commande permet d'éditer la geométrie de l'objet sélectionné
editGeometryCmdFactory1=sélectionnez un élément.
editGeometryCmdFactory2=changez la géométrie de l'élément à l'aide du manipulateur ou de l'inspecteur.

transformCmdFactory=éditer la transformation
transformCmdFactoryDesc=éditer la transformation
transformCmdFactory1=sélectionnez un élément graphique.
transformCmdFactory2=changez la géométrie de l'élément graphique à l'aide du manipulateur.

addLineCmdFactory=ajouter un segment
addLineCmdFactoryDesc=cette commande permet de créer de nouveaux segments de ligne
addLineCmdFactory1=cliquez pour spécifier le premier point du segment, glissez pour spécifier le second point du segment
addLineCmdFactory2=glissez pour spécifier le second point du segment, relachez pour créer le segment

addCircleCmdFactory=ajouter un cercle
addCircleCmdFactoryDesc=cette commande permet de créer de nouveaux cercles
addCircleCmdFactory1=cliquez pour spécifier le centre du cercle, glissez pour spécifier le rayon du cercle
addCircleCmdFactory2=glissez pour spécifier le rayon du cercle, relachez pour créer le cercle

addEllipseCmdFactory=ajouter une ellipse
addEllipseCmdFactoryDesc=cette commande permet de créer de nouvelles ellipses
addEllipseCmdFactory1=cliquez pour spécifier le premier point du segment, glissez pour spécifier les axes de l'ellipse
addEllipseCmdFactory2=glissez pour spécifier axes de l'ellipse, relachez pour créer l'ellipse

addRectCmdFactory=ajouter un rectangle
addRectCmdFactoryDesc=cette commande permet de créer de nouveaux rectangles
addRectCmdFactory1=cliquez pour spécifier le premier coin du rectangle, glissez pour spécifier le second coin du rectangle
addRectCmdFactory2=glissez pour spécifier le second coin du rectangle, relachez pour créer le rectangle

addPolylineCmdFactory=ajouter une polyligne
addPolylineCmdFactoryDesc=cette commande permet de créer de nouvelles polylignes
addPolylineCmdFactory1=cliquez pour ajouter un sommet, double-cliquez pour créer la polyligne

addPolygonCmdFactory=ajouter un polygone
addPolygonCmdFactoryDesc=cette commande permet de créer de nouveaux polygones
addPolygonCmdFactory1=cliquez pour ajouter un sommet, double-cliquez pour créer le polygone

addPathCmdFactory=ajouter un tracé
addPathCmdFactoryDesc=cette commande permet de créer de nouveaux tracés
addPathCmdFactoryMove=cliquez pour spécifier le point d'arrivée du déplacement
addPathCmdFactoryLineFirst=cliquez pour spécifier le premier point du segment de ligne
addPathCmdFactoryLineP2=cliquez pour spécifier le second point du segment de ligne
addPathCmdFactoryQuadraticCp1First=cliquez pour spécifier premier point du segment quadratique, glissez-relachez pour spécifier sa tangente
addPathCmdFactoryQuadraticCp1a=cliquez-glissez pour spécifier la première tangente du segment quadratique (maintenez ctrl pour forcer la continuité avec la tangente précédente)
addPathCmdFactoryQuadraticCp1b=relachez pour spécifier la première tangente du segment quadratique
addPathCmdFactoryQuadraticP2=cliquez pour spécifier second point du segment quadratique (maintenez ctrl pour forcer la continuité avec la tangente du segment suivant)
addPathCmdFactoryCubicCp1First=cliquez pour spécifier le premier point du segment cubique, glissez-relachez pour spécifier sa tangente (maintenez ctrl pour forcer la continuité avec la tangente précédente)
addPathCmdFactoryCubicCp1a=cliquez-glissez pour spécifier la première tangente du segment cubique (maintenez ctrl pour forcer la continuité avec la tangente précédente)
addPathCmdFactoryCubicCp1b=relachez pour spécifier la première tangente du segment cubique
addPathCmdFactoryCubicCp2a=cliquez pour spécifier le second point du segment cubique, glissez pour spécifier sa tangente (maintenez ctrl pour forcer la continuité avec du segment suivant)
addPathCmdFactoryCubicCp2b=relachez pour spécifier le second point du segment cubique

addGroupCmdFactory=ajouter un groupe
addGroupCmdFactoryDesc=cette commande permet de créer de nouveaux groupes

removeElementsCmdFactory=supprimer élément(s)
removeElementsCmdFactoryDesc=cette commande permet de supprimer les éléments sélectionnés
removeElementsCmdFactory1=cliquez sur un élement pour le supprimer

showPropertiesCmdFactory=propriétés
showPropertiesCmdFactoryDesc=cette commande affiche l'inspecteur de propriétés

renameElementCmdFactory=renommer un élément
renameElementCmdFactoryDesc=cette commande permet de renommer un élément
renameElementCmdFactory1=double-cliquez sur l'élément à renommer ou utilisez l'inspecteur
renameElementCmdFactory2=entrez le nouveau nom de l'élement dans le champ texte

genericEditCmdFactory=editer un attribut
genericEditCmdFactoryDesc=cette commande permet de modifier la valeur d'un attribut d'un élement

editCssPropertyFactory=editer un attribut graphique
editCssPropertyFactoryDesc=cette commande permet de modifier la valeur d'un attribut graphique

clearCssPropertyFactory=réinitialiser un attribut graphique
clearCssPropertyFactoryDesc=cette commande rend à l'attribut graphique sa valeur par défaut

dndCmdFactory=glisser-déposer les éléments
dndCmdFactoryDesc=cette commande permet de glisser-déposer des éléments depuis un point d'une arborescence vers une autre
dndCmdFactory1=déposez les éléments à l'endroit désiré; pressez les touches CTRL ou ALT pour changer l'opération

####################################
# Command messages
####################################

editGeometryCmd=éditer la geométrie de l'élément {0} ({1})
transformCmd=appliquer la transformation ({1}) à {0} 
