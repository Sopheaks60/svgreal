renameCmd=rename {0} as {1}
editCmd=edit properties of {0} ({1})
dndReorderCmdIn=move element(s) {0} in {1}
dndReorderCmdBefore=move element(s) {0} before {1}
dndReorderCmdAfter=move element(s) {0} after {1}
dndMoveCmdDestIn=move element(s) {0} under {1} from document {2}
dndMoveCmdDestBefore=move element(s) {0} under {1} from document {2}
dndMoveCmdDestAfter=move element(s) {0} under {1} from document {2}
dndMoveCmdSrc=move element(s) {0} to document {1}
dndCloneCmdIn=copy element(s) {0} under {1}
dndCloneCmdBefore=copy element(s) {0} before {1}
dndCloneCmdAfter=copy element(s) {0} after {1}
dndCopyCmdIn=copy element(s) {0} under {1} from document {2}
dndCopyCmdBefore=copy element(s) {0} before {1} from document {2}
dndCopyCmdAfter=copy element(s) {0} after {1} from document {2}
linkCmd=instantiate definition element(s) {0} under {1}

