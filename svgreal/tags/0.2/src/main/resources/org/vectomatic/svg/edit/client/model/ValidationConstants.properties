####################################
# Validation warnings
####################################

zeroRadius=zero radius
zeroWidth=zero width
zeroHeight=zero height
zeroLength=zero length

####################################
# Validation errors
####################################

negativeRadius=negative radius
negativeWidth=negative width
negativeHeight=negative height
imageHref=bitmap reference invalid
noVertices=no vertex defined
noSegments=no segment defined

outOfRangeOpacity=opacity not in [0,1] range
negativeStrokeWidth=negative stroke width
negativeMiterLimit=negative miter limit
negativeDashOffset=negative dash offset
